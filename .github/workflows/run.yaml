name: Run Extension Command
on:
  pull_request: null
  push:
    branches:
    - main
jobs:
  run:
    runs-on: ubuntu-18.04
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2

    - name: Install extension
      run: gh extension install .

    - name: Run extension
      run: gh wrap
